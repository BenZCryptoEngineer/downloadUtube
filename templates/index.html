<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Video Downloader</h1>
        <div class="mb-3">
            <label for="urlInput" class="form-label">YouTube Video URL</label>
            <input type="text" class="form-control" id="urlInput" placeholder="Enter YouTube video URL">
        </div>
        <div class="mb-3">
            <button id="startDownload" class="btn btn-primary">Start Download</button>
        </div>
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div id="statusMessage" class="mt-3">Starting download...</div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom Script to handle download process -->
    <script>
        var filePath; // Declare filePath in the global scope
        var fileName; // Store filename globally for download link

        $(document).ready(function() {
            $('#startDownload').click(function() {
                var url = $('#urlInput').val();
                if (url) {
                    $('#statusMessage').text('Download started...');
                    $('#progressBar').css('width', '0%').attr('aria-valuenow', 0).text('0%');

                    // Start download
                    $.ajax({
                        url: '/download',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({url: url}),
                        success: function(response) {
                            console.log('Download started');
                            filePath = response.filePath; // Get the filename from response
                            fileName = filePath; // Store filename for download link
                        }
                    });

                    // Poll for progress updates every 2 seconds
                    var interval = setInterval(function() {
                        $.ajax({
                            url: '/progress',
                            type: 'GET',
                            success: function(data) {
                                var progress = data.progress;
                                $('#progressBar').css('width', progress + '%').attr('aria-valuenow', progress).text(progress + '%');

                                if (progress >= 100) {
                                    clearInterval(interval);
                                    $('#statusMessage').text('Download completed successfully!');

                                    // Provide a download link to download from the server
                                    $('#statusMessage').append(`
                                        <br>
                                        <a href="/downloads/${fileName}" class="btn btn-info mt-2" download>Download Video to Your PC</a>
                                    `);
                                }
                            }
                        });
                    }, 2000);
                } else {
                    alert('Please enter a valid YouTube URL.');
                }
            });
        });
    </script>
</body>
</html>
